databaseChangeLog:
  - changeSet:
      id: 007-add-item-request-link-to-transactions
      author: system
      changes:
        # Add item_request_id column to item_transactions
        - addColumn:
            tableName: item_transactions
            columns:
              - column:
                  name: item_request_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_transaction_item_request
                    references: item_requests(id)
