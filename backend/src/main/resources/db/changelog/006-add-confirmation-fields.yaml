databaseChangeLog:
  - changeSet:
      id: 006-add-confirmation-fields
      author: system
      changes:
        # Add confirmed_by_user_id column to item_requests
        - addColumn:
            tableName: item_requests
            columns:
              - column:
                  name: confirmed_by_user_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_request_confirmed_by
                    references: users(id)
        
        # Add confirmed_date column to item_requests
        - addColumn:
            tableName: item_requests
            columns:
              - column:
                  name: confirmed_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
        
        # Add confirmation_remarks column to item_requests
        - addColumn:
            tableName: item_requests
            columns:
              - column:
                  name: confirmation_remarks
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
